<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주역 점괘 생성기</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hexagram {
      font-size: 2rem;
      margin: 1rem 0;
      line-height: 2;
    }
    .changed {
      color: red;
      font-weight: bold;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>주역 점괘 생성기</h1>
  <div class="hexagram" id="hexagram">점괘를 생성하려면 버튼을 누르세요.</div>
  <button onclick="generateHexagram()">점괘 생성</button>

  <script>
    const hexagrams = [
      "乾爲天", "坤爲地", "震爲雷", "巽爲風", "坎爲水", "離爲火", "艮爲山", "兌爲澤",
      "水雷屯", "澤天夬", "天山遯", "澤地萃"
    ];

    const lines = ["--- ---", "---------"]; // 음효, 양효

    function generateHexagram() {
      let original = [];
      let changed = [];

      let changingLines = [];
      for (let i = 0; i < 6; i++) {
        const line = Math.random() < 0.5 ? 0 : 1;
        original.push(line);
      }

      // 변효 0~6개 랜덤 지정
      const changeCount = Math.floor(Math.random() * 7);
      while (changingLines.length < changeCount) {
        let idx = Math.floor(Math.random() * 6);
        if (!changingLines.includes(idx)) {
          changingLines.push(idx);
        }
      }

      for (let i = 0; i < 6; i++) {
        let lineStr = lines[original[i]];
        if (changingLines.includes(i)) {
          lineStr = `<span class="changed">${lineStr}</span>`;
        }
        changed.push(lineStr);
      }

      const name = hexagrams[Math.floor(Math.random() * hexagrams.length)];
      document.getElementById("hexagram").innerHTML =
        `[${name}]<br>` + changed.reverse().join("<br>");
    }
  </script>
</body>
</html>
